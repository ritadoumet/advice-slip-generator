<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Rita Doumet | Advice generator app</title>

</head>

<body>

  <main>
    <p id="adviceNb">
      Advice # <span id="adviceID">
        <!-- Advice ID goes here -->
      </span>
    </p>
    <blockquote id="advice">
      <!-- Advice goes here -->
    </blockquote>
    <picture>
      <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 750px)">
      <source srcset="images/pattern-divider-desktop.svg">
      <img src="images/pattern-divider-desktop.svg" alt="divider">
    </picture>
    <div id="dice" onclick="rollDice()">
      <img src="images/icon-dice.svg" />
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ritadoumet">Rita Doumet</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
